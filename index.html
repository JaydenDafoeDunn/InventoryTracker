<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #007BFF;
      color: white;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #007BFF;
    }

    nav a {
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }

    nav a.active {
      border-color: #fff;
    }

    nav a:hover {
      border-color: #fff;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Hidden helper class */
    .hidden {
      display: none;
    }

    .form-container, .table-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 20px;
    }

    .form-container label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .form-container input,
    .form-container select,
    .form-container button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-container button {
      background: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-container button:hover {
      background: #0056b3;
    }

    .table-container table {
      width: 100%;
      border-collapse: collapse;
    }

    .table-container th,
    .table-container td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .table-container th {
      background-color: #007BFF;
      color: #fff;
    }

    .status.available {
      color: green;
      font-weight: bold;
    }

    .status.checked-out {
      color: red;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <header>
    <h1>Inventory Tracker</h1>
    <p>Track and manage inventory in real-time.</p>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#" id="tracker-tab" class="active">Inventory Tracker</a>
    <a href="#" id="admin-tab">Admin Panel</a>
  </nav>

  <div class="container">

    <!-- Tracker Section -->
    <section id="tracker-section">
      <div class="form-container">
        <form id="inventory-form">
          <label for="item-name">Item Name</label>
          <select id="item-name" required>
            <!-- Populated by JS -->
          </select>

          <label for="action">Action</label>
          <select id="action" required>
            <option value="check-out">Check Out</option>
            <option value="check-in">Check In</option>
          </select>

          <button type="submit">Update Inventory</button>
        </form>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="inventory-table">
            <!-- Populated by JS -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Admin Section -->
    <section id="admin-section" class="hidden">
      <div class="form-container">
        <form id="admin-form">
          <label for="new-item-name">New Item Name</label>
          <input type="text" id="new-item-name" placeholder="Enter item name" required/>

          <button type="submit">Add Item</button>
        </form>
      </div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
