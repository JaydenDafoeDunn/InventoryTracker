<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    /* Navigation links */
    nav a {
      margin-right: 10px;
      text-decoration: none;
      font-weight: bold;
      color: #007BFF;
      border-bottom: 2px solid transparent;
      padding: 5px;
    }
    nav a.active {
      color: #0056b3;
      border-bottom: 2px solid #0056b3;
    }

    .hidden {
      display: none;
    }

    /* Basic form-container styling */
    .form-container {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      max-width: 500px;
    }

    label {
      display: block;
      margin: 5px 0;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      margin: 5px 0 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #007BFF;
      color: white;
    }

    /* Log list styling */
    #inventory-log {
      list-style: none;
      padding-left: 0;
      margin-top: 20px;
      max-width: 500px;
    }
    #inventory-log li {
      background: #f1f1f1;
      margin-bottom: 5px;
      padding: 10px;
      border-left: 5px solid #007BFF;
      border-radius: 3px;
    }
    h2 {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
}
  </style>
</head>
<body>

  <header>
    <h1>Inventory Tracker</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#" id="show-inventory" class="active">Inventory</a>
    <!--<a href="#" id="show-admin">Admin Panel</a> -->
    <a href="#" id="show-checkio">Check In/Out</a>
  </nav>

  <!-- Inventory Section -->
  <section id="inventory-section">
    <h2>Current Inventory</h2>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="inventory-table">
        <!-- Rows populated by script.js -->
      </tbody>
    </table>
  </section>

  <!-- Admin Section (hidden by default) -->
  <section id="admin-section" class="hidden">
    <h2>Admin Panel</h2>
    <!-- Add Item Form -->
    <div class="form-container">
      <form id="add-item-form">
        <label for="new-item-name">Add New Item</label>
        <input type="text" id="new-item-name" placeholder="Enter item name" required />
        <button type="submit">Add Item</button>
      </form>
    </div>

    <!-- Remove Item Form -->
    <div class="form-container">
      <form id="remove-item-form">
        <label for="remove-item-name">Remove Item</label>
        <select id="remove-item-name">
          <!-- Populated by script.js -->
        </select>
        <button type="submit">Remove Item</button>
      </form>
    </div>
  </section>

  <!-- Check In/Out Section (hidden by default) -->
  <section id="checkio-section" class="hidden">
    <h2>Check In / Check Out</h2>
    <div class="form-container">
      <form id="checkio-form">
        <label for="checkio-item-name">Select Item</label>
        <select id="checkio-item-name">
          <!-- Items populated by script.js -->
        </select>
        <label for="checkio-user-name">Your Name</label>
        <input type="text" id="checkio-user-name" placeholder="Enter your name" required />
        <label for="checkio-project-number">Project Number</label>
        <input type="text" id="checkio-project-number" placeholder="Enter project number" required />
        <button type="button" id="btn-checkin">Check In</button>
        <button type="button" id="btn-checkout">Check Out</button>
      </form>
    </div>
  </section>

  <!-- Log Section -->
  <h2>Inventory Log</h2>
  <ul id="inventory-log">
    <!-- Log entries populated by script.js -->
  </ul>

  <!-- Main JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
