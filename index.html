<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile-Friendly Inventory Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container, .table-container {
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background: #fff;
      overflow: hidden;
    }

    .form-container {
      padding: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    table th {
      background: #007BFF;
      color: #fff;
    }

    .status {
      font-weight: bold;
    }

    .status.available {
      color: green;
    }

    .status.checked-out {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inventory Tracker</h1>
    <p>Track inventory status in real-time.</p>
  </header>

  <!-- Form to Check In/Out Items -->
  <div class="form-container">
    <form id="inventory-form">
      <label for="item-name">Item Name</label>
      <select id="item-name" required>
        <!-- Options will be populated dynamically -->
      </select>

      <label for="action">Action</label>
      <select id="action" required>
        <option value="check-out">Check Out</option>
        <option value="check-in">Check In</option>
      </select>

      <button type="submit">Update Inventory</button>
    </form>
  </div>

  <!-- Table Displaying Inventory -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="inventory-table">
        <!-- Rows will be populated dynamically -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
